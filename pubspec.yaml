name: buddi
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^6.1.1
  android_intent_plus: ^6.0.0

  cupertino_icons: ^1.0.8

  # Firebase core packages
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_analytics: ^12.1.0

  # Firebase UI for Auth + social sign-ins
  firebase_ui_auth: ^3.0.1
  firebase_ui_oauth: ^2.0.1
  firebase_ui_oauth_google: ^2.0.1
  firebase_ui_oauth_facebook: ^2.0.1
  firebase_ui_oauth_apple: ^2.0.1

  # Other packages
  intl: ^0.20.2
  flutter_local_notifications: ^17.0.0
  pedometer: ^4.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  fl_chart: ^0.69.0
  url_launcher: ^6.3.0
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  

flutter_icons:
  android: true
  image_path: "assets/buddi-logo.png"   


flutter:
  uses-material-design: true

  assets:
    - assets/google.png
    - assets/apple.png
    - assets/buddi-logo.png
    - assets/elderly.png
    - assets/caregiver.png
    - assets/color-pallette.svg
    - assets/color-pallete1.svg
    - assets/google-sans-flex.jpeg
    - assets/module1.drawio.png
    - assets/module2.drawio.png
    - assets/module3.drawio.png
    - assets/Module4.png
    - assets/Module6.png

  fonts:
    - family: GoogleSansFlex
      fonts:
        - asset: assets/fonts/Google_Sans_Flex/GoogleSansFlex-VariableFont_GRAD,ROND,opsz,slnt,wdth,wght.ttf
